<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <b>
        <marquee>Provide Correct Information to Fill the Application.</marquee>
    </b>
    <form action="#" method="post">
        <fieldset>
        <legend style="text-align: center;">
            <b>Online Application Form</b></legend>
        <b><br>
        <label for="user1">First Name: </label>
        <input type="text" id="user1" name="user1" placeholder="First Name"><br><br>

        <label for="user2">Last Name:</label> 
        <input type="text" id="user2" name="user2" placeholder="Last Name"><br><br>

        <label for="user3">Father's Name:</label> 
        <input type="text" id="user3" name="user3" placeholder="Father's Name"><br><br>

        <label for="user4">Mother's Name:</label> 
        <input type="text" id="user4" name="user4" placeholder="Mother's Name"><br><br>

        <label for="date">Date Of Birth:</label> 
        <input type="date" name="dob" id="date"> 

        <label for="time">Time: </label>
        <input type="time" name="time" id="time">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="Inter Your Email" required><br><br>

        <label for="pass">Password: </label>
        <input type="password" name="" id="pass" placeholder="Password" required><br><br>

        <label for="phone">Phone Number: </label>
        <select name="code" >
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+110">+110</option>
        </select>
        <input type="text" name="" id="phone"><br><br>

        <label for="add1">Present Address: </label> 
        <input type="text" name="" id="add1"><br><br>

        <label for="add2">Parmanent Address: </label> 
        <input type="text" name="" id="add2"><br><br>

        <label for="nation">Nationality: </label>
            <select id="nation">
                <option value="Bangladeshi">Bangladeshi</option>
                <option value="Indian">Indian</option>
                <option value="English">English</option>
                <option value="Chinese">Chinese</option>
            </select><br><br>
        <label for="gender">Gender: </label>   
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female  
            <input type="radio" name="gender"> Others <br><br>
        <label for="hobby">Hobby:</label> 
            <input type="checkbox" value=""> Travelling
            <input type="checkbox" value=""> Gardening
            <input type="checkbox" value=""> Fishing
            <input type="checkbox" value=""> Drawing <br><br>
        <label for="occupation">Occupation:</label>
            <input list="country">
            <datalist id="country">
                <option value="Student" selected></option>
                <option value="Teacher"></option>
                <option value="Bussiness"></option>
            </datalist>
            <select name="" id="occupation" >
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Bussiness">Bussiness</option>
            </select><br><br>
        <label for="Edu">Educational Qualification:</label>
        <table style="text-align: center;" border="2">
            <tr>
                <th>Degree</th>
                <th>College/University</th>
                <th>Result</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>H.S.C</td>
                <td>Govt. Collge</td>
                <td>5.00</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>S.S.C</td>
                <td>Govt. High School</td>
                <td>5.00</td>
                <td>2015</td>
            </tr>
        </table><br>
        <label for="colors">Select Your Color:</label>
        <input type="color" name="colors" id="colors"><br><br>

        <label for="myfile">Select Your File:</label>
        <input type="file" name="myfile" id="myfile"><br><br>
        <label for="textarea">Write About Yourself:</label><br>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit"> /
        <input type="submit" value="Send">

        </b>
        </fieldset>

    </form>
</body>
</html>
